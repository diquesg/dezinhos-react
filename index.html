<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/dice.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tenzies React</title>
</head>

<body class="header finisher-header" style="width: 100vw; height: 100vh;">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 150,
      "size": {
        "min": 5,
        "max": 15,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.1
        },
        "y": {
          "min": 0,
          "max": 0.1
        }
      },
      "colors": {
        "background": "#121213",
        "particles": [
          "#461acb",
          "#461acb",
          "#5c58ff",
          "#ad2bea",
          "#1c3dd5",
          "#ffe200",
          "#00ff67",
          "#ff005d"
        ]
      },
      "blending": "screen",
      "opacity": {
        "center": 0.3,
        "edge": 0.3
      },
      "skew": 0,
      "shapes": [
        "s",
        "t",
        "c"
      ]
    });
  </script>
</body>

</html>
